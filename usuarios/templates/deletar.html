{% extends 'base.html' %}  
{% block content %} 
  <h2>Confirmar Exclusão</h2>
  <p>Tem certeza de que deseja excluir o usuário "{{ usuario.nome }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
  </form>
  <a href="{% url 'usuarios:altindex' %}">Cancelar</a>
{% endblock %}
