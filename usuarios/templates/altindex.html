{% extends 'base.html' %}
{% load static %}

{% block content %}
 <a class="btn btn-secondary" href="{% url 'usuarios:criar' %}">Criar user</a>

{% if users %}
{% if qtd_usuario > 1 %}
<p>Existem {{qtd_usuario}} usuários</p>
{% else %}
<p>Existe {{qtd_usuario}} usuário</p>
{% endif %}
{% endif %}

{% for user in users %}
<p>{{user.nome}}</p>
<a href="{% url 'usuarios:deletar'  user.pk%}">Deletar</a>
{% endfor %}
{% endblock %}
